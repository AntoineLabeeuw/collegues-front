<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4" style="text-align: center;">
      <img class="mx-auto d-block img-fluid" style="max-width:150px;" src="{{ collegues['photoUrl'] }}" />
    </div>
    <div class="col-sm-5" style="text-align: left;">
      <p>Matricule : {{ collegues['matricule'] }}<br />
        Nom : {{ collegues['nom'] }}<br />
        Prenom : {{ collegues['prenoms'] }}<br />
        Date de naissance : {{ collegues['dateDeNaissance'] }}<br />
        e-mail : {{ collegues['email'] }}<br />
      </p>
      <a href="#"  (click)="consoleCreation()">Créer un nouveau collègue</a>
      <button type="button" class="btn btn-outline-secondary float-right" (click)="consoleModification()">Modifier</button>
    </div>
  </div>
</div>
