<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4" style="text-align: center;">
      <p>Recherche par nom</p>
    </div>
    <div class="col-sm-4" style="text-align: center;">
      <input type="text" #recherche class="form-control">
    </div>
    <div class="col-sm-4" style="text-align: center;">
      <button type="button" class="btn btn-outline-secondary float-right" (click)="rechercheParNom(recherche)">Rechercher</button>
    </div>
  </div>
  <div class="row" *ngFor="let nomMat of filteredMatricules">
    <div class="col-sm-4" style="text-align: center;">
      {{ nomMat.nom }}
    </div>
    <div class="col-sm-8" style="text-align: center;">
      {{ nomMat.matricule }}
    </div>
  </div>
</div>
