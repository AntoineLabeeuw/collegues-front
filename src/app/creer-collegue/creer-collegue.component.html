{{ collegue | json }}
<form #form="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="collegue.nom" name="nom" #nom="ngModel" required>
    </div>
    <p class="text-danger" *ngIf="nom.dirty && nom.invalid">Saisissez un nom valide.</p>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Prénom</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="collegue.prenoms" name="prenom" #prenoms="ngModel" required>
    </div>
    <p class="text-danger" *ngIf="prenoms.dirty && prenoms.invalid">Saisissez un prénom valide.</p>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Date de naissance</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="collegue.dateDeNaissance" name="dateDeNaissance"
        #dateDeNaissance="ngModel" required>
    </div>
    <p class="text-danger" *ngIf="dateDeNaissance.dirty && dateDeNaissance.invalid">Saisissez une date de naissance
      valide.</p>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="collegue.email" name="email" #email="ngModel" required>
    </div>
    <p class="text-danger" *ngIf="email.dirty && email.invalid">Saisissez un email valide.</p>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Url de la photo</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="collegue.photoUrl" name="photoUrl" #photoUrl="ngModel" required
        minlength="7">
    </div>
    <p class="text-danger" *ngIf="photoUrl.dirty && photoUrl.invalid">Saisissez un URL valide pour la photo.</p>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" *ngIf="form.valid" (click)="creerCollegue()">Ajouter</button>
    </div>
  </div>
</form>
